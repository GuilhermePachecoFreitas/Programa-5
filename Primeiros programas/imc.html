<meta charset="UTF-8">

<script>
	
function pulaLinha() {
	document.write("<br><br>");

}
function mostra(frase) {
	document.write(frase);
	pulaLinha();
}
function calculaImc(altura, peso){

	 return peso/(altura * altura);
	
}
var nome = prompt("Infome seu nome");
var alturaInformada = prompt(nome + ", informe a sua altura");
var pesoInformada = prompt(nome + ", informe o seu peso");

var imc= calculaImc(alturaInformada, pesoInformada);
mostra(nome + ", o seu imc calculado é "+ imc); 

if(imc < 18.5){  
 mostra("Você está abaixo do recomendado.")
}
if (imc > 35 ){
mostra("Você está acima do recomendado.")
}
if (imc >= 18.5 && imc <= 35 ){
	
		mostra("Seu imc está na média.")

}
</script>
