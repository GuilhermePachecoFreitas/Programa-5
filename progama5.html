<canvas width="600" height="400"></canvas>

<script >
	debugger;

	const largura = 600;
	const altura = 400;

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	var raio = 10;
	var xAleatorio;
	var yAleatorio;

	atualizaTela();

	setInterval(atualizaTela, 1000);

	function desenhaCirculo(x, y, raio, cor){
		debugger;
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();

	}

	function limpaTela(){
		debugger;
		pincel.clearRect(0, 0, tela.width, tela.height);
		
		pincel.fillStyle = 'lightgray';
		pincel.fillRect(0, 0, largura, altura);
	}

	function desenhaAlvo(x, y){
		debugger;
		desenhaCirculo(x,y, raio*3, 'red')
		desenhaCirculo(x,y, raio*2, 'white');
		desenhaCirculo(x,y, raio, 'red');

	}
	function alvoAleatorio(maximo){
		debugger;
		let aleatorio = Math.floor(Math.random() * maximo);

		if (aleatorio < raio*3) {
			aleatorio = raio*3;
		}

		return aleatorio;
	}

	function atualizaTela(){
		limpaTela();
		xAleatorio = alvoAleatorio(largura - (raio*3));
		yAleatorio = alvoAleatorio(altura - (raio*3));
		desenhaAlvo(xAleatorio, yAleatorio);
	}

	function dispara(evento) {
		// ERRO NESTA PARTE, IMPOSSÃVEL DE CONTINUAR 
		var x = evento.pageX - tela.offSetLeft;
		var y = evento.pageY - tela.offSetTop;

		if(
			(x > xAleatorio - raio) 
			&& (x < xAleatorio + raio) 
			&& (y > yAleatorio) 
			&& (y < yAleatorio + raio)
		){
			alert("Acertou!");
		}
	}

	tela.onclick = dispara;

</script>
